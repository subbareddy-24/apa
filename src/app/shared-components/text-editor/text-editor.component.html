<div class="d-flex flex-column">
    <ck-editor name="editor1" [(ngModel)]="editorValue" skin="moono-lisa" language="en" [fullPage]="true" [config]="config"></ck-editor>
    <div class="d-flex flex-row pt-4 align-self-end">
        <button mat-raised-button color="primary" class="mr-2" (click)="onSave()">
            Save
        </button>
        <button mat-button (click)="onCancel()">
            Cancel
        </button>
    </div>
</div>
